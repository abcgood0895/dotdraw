<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DotDraw</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #fff; color: #000; }
        header { margin-bottom: 20px; }
        input, button { margin: 5px; padding: 8px; font-size: 16px; }
        #imagePreview img { max-width: 100%; margin-top: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>DotDraw</h1>
        <p>輸入你想像的畫面，我們幫你變成圖片</p>
    </header>
    <input type="text" id="promptInput" placeholder="輸入提示詞">
    <button onclick="generateImage()">生成圖片</button>
    <button onclick="clearImage()">清除</button>
    <button onclick="regenerateImage()">重新產生</button>
    <div id="status"></div>
    <div id="imagePreview"></div>
    <script src="script.js"></script>
</body>
</html>
